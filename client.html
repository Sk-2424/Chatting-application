<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat Messenger</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/application.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img src="chat.png" alt="reload again">
        <h1>iChat Messenger</h1>
    </nav>
    <div class="container">
        <div class="userName">
            <img src="https://img.icons8.com/ios-filled/30/000000/gender-neutral-user.png"/>
            <!-- <h3 id="user" class='user1'></h3> -->
            <img src="online logo.png" alt="reload" id="img1">
        </div>
    </div>
    <div class="form-container">
        <form action="#" id="inpForm">
            <input type="text" placeholder="Type your text here...." id="inpMsg">
            <button type="submit" id="btnSubmit">Send</button>
        </form>
    </div>
    <!-- <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script> -->
</body>
</html>
